name: Snake Commit SVG

on:
  schedule:
    - cron: '0 0 * * *' # update tiap hari jam 00:00 UTC
  workflow_dispatch:

jobs:
  snake:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Generate Snake SVG
        uses: Platane/snk/svg-only@v3
        with:
          github_token: ${{ secrets.SECRETCODE }}
          output: github-snake.svg

      - name: Commit SVG
        run: |
          git config --global user.Zallxupuu "github-actions[bot]"
          git config --global email.zallrpl@gmail.com "github-actions[bot]@users.noreply.github.com"
          git add github-snake.svg
          git commit -m "Update Snake SVG" || echo "No changes to commit"
          git push
